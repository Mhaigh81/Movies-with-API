<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Movie</title>
    <script src="https://kit.fontawesome.com/a2b918032a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="find-style.css">
    <script src="movies.js" defer></script>
</head>
<body>
    <section id="movies__body">
        <div class="nav__container">
            <nav>
                <figure>
                    <img id="logo" src="./Assets/MovietimeLogo.png" alt="">
                </figure>
                <ul class="nav__link--list">
                    <li>
                        <a href="index.html" class="nav__link link__hover-effect">Home</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link link__hover-effect">Find Your Movie</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link nav__link--primary">Contact</a>
                    
                    </li>

                </ul>
            </nav>    
        </div>
    
        <div class="container">
            <div class="row">
                <h1 class="title">Find Your Movie</h1>
                <div class="search">
                    <div class="search__wrapper">
                            <input class="search__input" type="text" 
                                placeholder="Search for your movie titles here:"
                                onchange="searchChange(event)">

                            <button class="btn search__btn">
                                <i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
                                    
            </div>
        </div>
        <div class="overlay"></div>
    </section>
    <section id="movies__main">
        <div class="container2">
            <div class="row">
                <div class="filter-bar">
                    <div class="search">
                    <h1 class="search-info">Search results for </h1>
                    <h1 class="searchName"></h1>
                    </div>
                    <select id="filter" " onchange="sortChange(event)">
                        <option value="" disabled selected>Sort</option>
                        <option value="newest">Newest to Oldest</option>
                        <option value="oldest">Oldest to Newest</option>
                    </select>
                </div>
                
                <div class="movies movies__loading">
                        <i class="fa-solid fa-spinner books__loading--spinner"></i>
                </div>
                
                
            </div>
        </div>
    </section>
    <section class="footer">
        <div class="footer__info">
            Â© 2025 MovieTime Inc. All Right Reserved.
        </div>
    </section>
</body>
</html>
