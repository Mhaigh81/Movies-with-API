<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find Your Movie</title>
    <script src="https://kit.fontawesome.com/a2b918032a.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="find-style.css">
    <script src="index.js"></script>
    <script src="movies.js"></script>
</head>
<body>
    <section id="movies__body">
        <div class="nav__container">
            <nav>
                <figure>
                    <img id="logo" src="./assets/Logo.png" alt="">
                </figure>
                <ul class="nav__link--list">
                    <li>
                        <a href="index.html" class="nav__link link__hover-effect">Home</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link link__hover-effect">Find Your Movie</a>
                    </li>
                    <li>
                        <a href="#" class="nav__link nav__link--primary">Contact</a>
                    </li>

                </ul>
            </nav>    
        </div>
    
        <div class="container">
            <div class="row">
                <h1 class="title">Find Your Movie</h1>
                <div class="search">
                    <div class="search__wrapper">
                            <input class="search__input" type="text" 
                                placeholder="Search by Title, Type, or Year Released"
                                onchange="searchChange(event)">

                            <button class="btn search__btn">
                                <i class="fa-solid fa-magnifying-glass"></i></button>
                    </div>
                </div>
                                    
            </div>
        </div>
        <div class="overlay"></div>
    </section>
    <section id="movies__main">
        <div class="container2">
            <div class="row">
                <!-- <div class="progress-bar"></div> -->
                <div class="filter-bar">
                    <h1 class="search-info">Search results:</h1>
                    <select id="filter" ">
                        <option value="" disabled selected>Sort</option>
                        <option value="NEW_TO_OLD">Newest to Oldest</option>
                        <option value="OLD_TO_NEW">Oldest to Newest</option>
                        <option value="Rating">Rating</option>
                    </select>
                </div>
                <section class="411">
                    <div class="movies"></div>
                </section>
            </div>
        </div>
    </section>
</body>
</html>
